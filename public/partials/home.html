<div ng-controller="WorkoutController as work" class="WorkoutList">

  <div ng-repeat="workout in work.allWorkout | orderBy: '-created_at'" class="">
    <ul>
      <h3> {{workout.date}} </h3>
      <h4 ng-click="work.showWorkout(workout)">{{workout.title}} </h4s>
    </ul>
  </div>
</div>
  <button class="button" ng-if="home.currentUser" ui-sref="create_workout"> Add a Workout </button>
