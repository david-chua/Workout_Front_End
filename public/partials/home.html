<div ng-controller="WorkoutController as work" class="">

  <div ng-repeat="workout in work.allWorkout" class="">
    <ul>
      <li> {{workout.date}} </li>
      <li ng-click="work.showWorkout(workout)">{{workout.title}} </li>
    </ul>
  </div>
  <button class="button" ng-if="home.currentUser" ui-sref="create_workout"> Add a Workout </button>

</div>
