<h2> Sign up </h2>
<div ng-controller="AuthController as auth" class="signup">
  <form ng-submit="auth.signup(user)" class="form_box">
    <div class="input">
      <label><b> Name </b></label></br>
      <input type="text" ng-model="user.name" placeholder="Enter Name" required></br>
    </div>
    <div class="input">
      <label><b> UserName </b></label></br>
      <input type="text" ng-model="user.username" placeholder="Enter Username" required></br>
    </div>
    <div class="input">
      <label><b> Email </b></label></br>
      <input type="text" ng-model="user.email" placeholder="Enter Email" required></br>
    </div>
    <div class="input">
      <label><b> Password </b></label></br>
      <input type="text" ng-model="user.password" placeholder="Enter Password" required></br>
    </div>
    <div>
      <button class="btn btn-primary" type="submit"> Sign Up </button>
    </div>
  </form>
</div>
